<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="module">
      <main class="main">
      
        <div class="bid">
              <div class="container">
                  <a href="#" class="title">
                      MosBit <br>мини-приложение
                  </a>
                  <div class="form-box__title">Заявка</div>
              </div>

              <div class="bid-box">
                  <div class="bid-box__title">Готово</div>
                  <div class="bid-box__top">
                      <div class="bid-box__top-number">923 239 437 RUB</div>
                      <div class="bid-box__top-text">покупка</div>
                  </div>
                  <div class="bid-box__bottom">
                      <div class="bid-box__bottom-number">1 239 437 usdt</div>
                      <div class="bid-box__bottom-text">№ 123412122</div>
                  </div>
              </div>

              <div class="container">
                  <p class="wallet-box__text">Кошелек для зачисления USDT</p>
                  <div class="wallet-box__subtile">TKXHm16vAXV2WvMJ31DBYn6NVoM3cXF59q</div> 
              </div>
            
              <div class="wallet-block">
                  <div class="wallet-block__title">89.92 RUB</div>
              </div>
        </div>
      
      </main>
      <footer class="footer">
        <div class="names">
        
          <a href="#" class="wallet__item wallet__item--hash">
              <div class="wallet__inner">
                  <div class="wallet__item-title">Хэш транзакции</div>
                <div class="wallet__inner-text">Ожидайте получения средств</div>
              </div>
              <img src="./images/arrow-green.svg" alt="img" class="wallet__item__img">
          </a>
          <a href="#" class="names__item">
              <div class="names__item-title">история</div>
              <img src="./images/time-coins.svg" alt="img" class="names__pagination-img">
          </a>
          <a href="#" class="names__item">
            <div class="names__item-title">назад</div>
            <img src="./images/arrow-black.svg" alt="img" class="names__pagination-img">
          </a>
          
        </div>
        <div class="container">
          <div class="footer-box">
            <a href="#" class="footer-box__logo">
              <img class="footer-box__logo-dark" src="./images/logo.svg" alt="img">
              <img class="footer-box__logo-white" src="./images/logo-white.svg" alt="img">
            </a>
            <p class="footer-box__text">Информация</p>
            <div class="toggle"></div>
          </div>
        </div>
      </footer>
  </div>
  <div class="mask">
    <div class="loader"></div>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
