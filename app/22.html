<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main class="main">
     
      <div class="bid">
            <div class="container">
                <a href="#" class="title">
                    MosBit <br>мини-приложение
                </a>
                <div class="form-box__title">Заявка</div>
            </div>

            <div class="bid-box">
                <div class="bid-box__title">Касса №2</div>
                <div class="bid-box__top">
                    <div class="bid-box__top-number">923 239 437 RUB</div>
                    <div class="bid-box__top-text">покупка</div>
                </div>
                <div class="bid-box__bottom">
                    <div class="bid-box__bottom-number">1 239 437 usdt</div>
                    <div class="bid-box__bottom-text">№ 123412122</div>
                </div>
            </div>

            <div class="container">
                <p class="wallet-box__text">Кошелек для зачисления USDT</p>
                <div class="wallet-box__subtile">TKXHm16vAXV2WvMJ31DBYn6NVoM3cXF59q</div> 
            </div>
           
            
        </div>
    
     
    </main>
    <footer class="footer">
      <div class="names">
        <div class="wallet__text">
            Ожидайте приглашения в кассу
        </div>
        
        <a href="#" class="names__item">
            <div class="names__item-title">история</div>
            <img src="./images/time-coins.svg" alt="img" class="names__pagination-img">
        </a>
        <a href="#" class="names__item">
          <div class="names__item-title">назад</div>
          <img src="./images/arrow-black.svg" alt="img" class="names__pagination-img">
        </a>
        
      </div>
      <div class="container">
        <div class="footer-box">
          <a href="#" class="footer-box__logo">
            <img class="footer-box__logo-dark" src="./images/logo.svg" alt="img">
            <img class="footer-box__logo-white" src="./images/logo-white.svg" alt="img">
          </a>
          <p class="footer-box__text">Информация</p>
          <div class="toggle"></div>
        </div>
      </div>
    </footer>
  



  <script src="js/main.min.js"></script>
</body>

</html>
