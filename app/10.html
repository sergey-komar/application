<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="module">
      <main class="main">
      
        <form class="wallet-form">
              <div class="container">
                  <a href="#" class="title">
                      MosBit <br>мини-приложение
                  </a>
                  <div class="form-box__title">Новый кошелёк</div>
                  <div class="wallet-form__item">
                      <input type="text" class="wallet-form-input">
                      <a href="#" class="wallet-form__item-link">
                          <img src="./images/paste.svg" alt="img">
                      </a>
                  </div>
              </div>
        </form>
      
      </main>
      <footer class="footer">
        <div class="names">
          <p class="wallet__text">
              Укажите действующий кошелёк в сети  <span>TRC-20.</span> Обращаем ваше внимание, что кошельки других сетей не пройдут верификацию 
          </p>
          <button class="wallet__btn">Сохранить</button>
          <a href="#" class="names__item">
            <div class="names__item-title">назад</div>
            <img src="./images/arrow-black.svg" alt="img" class="names__pagination-img">
          </a>
          
        </div>
        <div class="container">
          <div class="footer-box">
            <a href="#" class="footer-box__logo">
              <img class="footer-box__logo-dark" src="./images/logo.svg" alt="img">
              <img class="footer-box__logo-white" src="./images/logo-white.svg" alt="img">
            </a>
            <p class="footer-box__text">Информация</p>
            <div class="toggle"></div>
          </div>
        </div>
      </footer>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
