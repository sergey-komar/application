<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="module">
    <main class="main">
     
        <div class="wallet-box wallet-box--blur">
                <div class="container">
                    <a href="#" class="title">
                        MosBit <br>мини-приложение
                    </a>
                    <div class="form-box__title">кошельки</div>
                    <div class="wallet-box__info">Основной кошелек для зачисления USDT</div>
                    <div class="wallet-box__texx--green">TKXHm16vAXV2WvMJ31DBYn6NVoM3cXF59q</div>
                </div>
                <div href="#" class="names__item">
                    <div class="names__wrapper">
                        <a href="#">
                            <img src="./images/Star.svg" alt="img" class="names__pagination-img">
                        </a>
                        <div class="names__item-info">TKXHm16v...M3cXF59q</div>
                    </div>
                   <a href="#" class="names__item-minus">
                    <img src="./images/minus.svg" alt="img">
                   </a>
                </div>
        </div>

    </main>

    <footer class="footer">
        <div class="names">
            <div class="footer__text">TKXHm16vAXV2WvMJ31DBYn6NVoM3cXF59q</div>
            <div class="footer__text-remove">Кошелек будет удален, продолжить?</div>
            <button class="wallet__btn wallet__btn-remove">удалить</button>
          <a href="#" class="names__item">
            <div class="names__item-title">назад</div>
            <img src="./images/arrow-black.svg" alt="img" class="names__pagination-img">
          </a>
          
        </div>
        <div class="container">
          <div class="footer-box">
            <a href="#" class="footer-box__logo">
              <img class="footer-box__logo-dark" src="./images/logo.svg" alt="img">
              <img class="footer-box__logo-white" src="./images/logo-white.svg" alt="img">
            </a>
            <p class="footer-box__text">Информация</p>
            <div class="toggle"></div>
          </div>
        </div>
    </footer>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
